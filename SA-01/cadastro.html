            <h1>Cadastro</h1>
            <h2>Faça seu cadastro em nosso sistema!</h2>

            

            <div class="textoimg">
                    
    <form action="enviar.php" method="post">
        <fieldset>
            <legend>Tags de formulário</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" nome="name" size="30" maxlenght="40" placeholder="Digite seu nome">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" size="30">
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br><br>

            <label for="data">Data:</label>
            <input type="date" name="nascimento" id="nascimento">
            <br><br>

            <label for="enqueteOnibus">Você já conhecia a Autocar?</label>
            <input type="radio" name="enquete" id="sim">
            <label for="sim">SIM</label>

            <input type="radio" name="enquete" id="nao"> 
            <label for="nao">NÃO</label>
            <br><br>

            <label for="duvidas"></label>
            <textarea name="duvidas" id="duvidas" cols="50" rows="10" maxlength="300" placeholder="Deixe sua dúvida ou comentário (Opcional)""></textarea>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
